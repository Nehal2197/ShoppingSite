{% extends 'shop/basic.html' %}
{% block title %}Contact Page{% endblock %}
{% block body %}
<div class="container">
  <h3>Contact Us</h3>
  <form action="/shop/contact/" method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" name="name" id="name" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your email">
      </div>
      <div class="form-group">
        <label for="name">Phone</label>
        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Your phone no.">
        </div>
      <div class="form-group">
        <label for="desc">How may we help you</label>
        <input class="form-control" id="desc" row="3" >
        </div>
        <button type="submit" class="btn btn-success">submit</button>


      </form>

</div>
 {% endblock %}
